<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dice Tester</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="main-title">Тестер дайсів</h1>

          <div class="grid-wrapper">
            <!-- Налаштування -->
            <section class="sub-section">
              <h2 class="title">Налаштування</h2>

              <p>Максимальна кількість дайсів - 100.</p>

              <form id="form" class="form">
                <button id="start-test" type="button" class="btn">
                  Запустити тест
                </button>

                <ul id="dices-list" class="form-dices-list"></ul>

                <button id="dices-add-btn" type="button" class="btn">
                  Додати дайс
                </button>
              </form>
            </section>

            <section>
              <h2 class="title">Результат</h2>

              <div id="results-common"></div>
              <div id="results-detail"></div>
            </section>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
