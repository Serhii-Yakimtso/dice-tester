<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dice Tester</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="main-title">Тестер дайсів</h1>

          <div class="grid-wrapper">
            <!-- Налаштування -->
            <section class="sub-section">
              <h2 class="title">Налаштування</h2>

              <form id="form" class="form">
                <div class="flex-wrapper">
                  <button id="start-test" type="button" class="btn">
                    Запустити тест
                  </button>

                  <div class="flex-col-rev">
                    <label for="test-count"
                      >Кількість тестів (макс. 1000)</label
                    >

                    <input
                      class="input"
                      id="test-count"
                      type="number"
                      value="1"
                      min="1"
                      max="1000"
                      step="1"
                      name="test-count"
                    />
                  </div>

                  <div class="flex-col-rev">
                    <label for="threshold">Межа проходження</label>
                    <input
                      class="input"
                      id="threshold"
                      type="number"
                      value="0"
                      min="0"
                    />
                  </div>

                  <fieldset id="logic-calc" class="flex-col">
                    <legend>Умова проходження</legend>
                    <label
                      ><input
                        type="radio"
                        name="logic-calc"
                        value="1"
                        checked
                      />
                      Більше або дорівнює</label
                    >
                    <label
                      ><input type="radio" name="logic-calc" value="-1" /> Менше
                      або дорівнює</label
                    >
                  </fieldset>
                </div>

                <ul id="dices-list" class="form-dices-list"></ul>

                <button id="dices-add-btn" type="button" class="btn">
                  Додати дайс
                </button>
              </form>
            </section>

            <section>
              <h2 class="title">Результат</h2>

              <div id="results-common"></div>
              <ol id="results-detail"></ol>
            </section>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
